<div id="activities">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 ">
        <div class="card sticky-top"
          style="top: 60px;">
          <img [src]="imageUrl"
            alt=""
            class="w-100">
          <div class="card-body">
            <div class="values">
              <h3>{{user?.name}}</h3>
              <div class="d-flex mb-1 align-items-center">
                <div class="image-icons">
                  <img src="../../assets/icons/general-icon/cake.svg"
                    class="icons">
                </div>
                <span class="value">
                  {{user?.dob | amDateFormat:'DD/MM/YYYY'}}
                </span>
              </div>
              <div class="d-flex mb-1 align-items-center">
                <div class="image-icons">
                  <img src="../../assets/icons/general-icon/mail.svg"
                    class="icons">
                  <img *ngIf="user?.isVarified === '1'"
                    src="../../assets/icons/general-icon/varified_mark.svg"
                    class="verified">
                </div>
                <span class="value">
                  {{user?.email}}
                </span>
              </div>
              <div class="d-flex mb-1 align-items-center">
                <div class="image-icons">
                  <img src="../../assets/icons/general-icon/phone.svg"
                    class="icons">
                </div>
                <span class="value">
                  {{user?.contact}}
                </span>
              </div>
              <div class="d-flex mb-1 align-items-center">
                <div class="image-icons">
                  <img src="../../assets/icons/general-icon/location.svg"
                    class="icons">
                </div>
                <span class="value">
                  {{user?.city}}, {{user?.state}}.
                </span>
              </div>
            </div>
            <button routerLink="/profile"
              class="btn btn-success mt-3">Back</button>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="activity"
          *ngFor="let activity of activities?.data">
          <div class="log">{{activity.log}}</div>
          <span>{{activity.created_at   | amTimeAgo}}</span>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
